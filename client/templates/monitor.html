<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor - University Room Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        .status-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .peer-status {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #28a745;
        }

        .user-badge {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 2px;
            font-size: 0.8em;
        }

        .user-badge.professor {
            background: #28a745;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }

        .activity-item {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>System Monitor
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home"></i> Home
                </a>
                <a class="nav-link" href="/blockchain">
                    <i class="fas fa-cubes"></i> Blockchain
                </a>
                <div class="dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> Dashboards
                    </a>
                    <ul class="dropdown-menu" id="dashboard-links">
                        <li><a class="dropdown-item" href="/navigation"><i class="fas fa-compass me-2"></i>All
                                Routes</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- System Overview -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="status-card">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <h3 id="active-peers">3</h3>
                            <p>Active Peers</p>
                        </div>
                        <div class="col-md-3">
                            <h3 id="total-rooms">45</h3>
                            <p>Total Rooms</p>
                        </div>
                        <div class="col-md-3">
                            <h3 id="active-reservations">0</h3>
                            <p>Active Reservations</p>
                        </div>
                        <div class="col-md-3">
                            <h3 id="connected-users">0</h3>
                            <p>Connected Users</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Peer Network Status -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-network-wired me-2"></i>Blockchain Network Status</h5>
                    </div>
                    <div class="card-body" id="peer-network">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Connected Users -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-users me-2"></i>Connected Users</h5>
                    </div>
                    <div class="card-body" id="connected-users-list">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock me-2"></i>Recent Activity</h5>
                    </div>
                    <div class="card-body" id="recent-activity">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Real-time Logs -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5><i class="fas fa-terminal me-2"></i>Real-time System Logs</h5>
                        <button class="btn btn-sm btn-outline-secondary" onclick="clearLogs()">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="system-logs"
                            style="height: 300px; overflow-y: auto; background: #f8f9fa; padding: 15px; border-radius: 5px; font-family: monospace;">
                            <div class="text-muted">System logs will appear here...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Refresh Button -->
    <button class="btn btn-primary refresh-btn" onclick="refreshData()">
        <i class="fas fa-sync-alt"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <script>
        let socket = null;
        let logCounter = 0;

        $(document).ready(function () {
            initializeMonitor();
            connectWebSocket();

            // Auto-refresh every 10 seconds
            setInterval(refreshData, 10000);
        });

        function initializeMonitor() {
            addLog('System', 'Monitor initialized');
            refreshData();
        }

        function connectWebSocket() {
            socket = io();

            socket.on('connect', function () {
                addLog('WebSocket', 'Connected to real-time updates');
                socket.emit('join_room', {
                    room: 'monitor',
                    user_id: 'system-monitor'
                });
            });

            socket.on('disconnect', function () {
                addLog('WebSocket', 'Disconnected from server', 'warning');
            });

            socket.on('reservation_update', function (data) {
                addLog('Reservation', `${data.type}: Room ${data.data.room_number} in Block ${data.data.block}`, 'info');
                refreshData();
            });

            socket.on('network_update', function (data) {
                if (data.success) {
                    updateNetworkStatus(data);
                }
            });

            socket.on('user_connected', function (data) {
                addLog('User', `${data.user_id} connected (${data.user_type})`, 'success');
                refreshData();
            });

            socket.on('user_disconnected', function (data) {
                addLog('User', `${data.user_id} disconnected`, 'warning');
                refreshData();
            });
        }

        async function refreshData() {
            try {
                const response = await fetch('/api/system-status');
                const data = await response.json();

                if (data.success) {
                    updateDashboard(data);
                } else {
                    addLog('Error', data.error, 'danger');
                }
            } catch (error) {
                addLog('Error', `Failed to refresh data: ${error.message}`, 'danger');
            }
        }

        function updateDashboard(data) {
            // Update overview metrics
            $('#active-peers').text(data.network.total_peers || 3);
            $('#total-rooms').text(data.network.total_rooms || 45);
            $('#active-reservations').text(data.network.total_reservations || 0);
            $('#connected-users').text(data.active_sessions || 0);

            // Update peer network status
            updatePeerNetwork(data.network);

            // Update connected users
            updateConnectedUsers(data.connected_users);

            // Update recent activity
            updateRecentActivity(data.recent_activity);
        }

        function updatePeerNetwork(network) {
            if (!network.peers) return;

            const html = network.peers.map(peer => `
                <div class="peer-status">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h6 class="mb-1">
                                <i class="fas fa-server me-2"></i>${peer.name}
                            </h6>
                            <small class="text-muted">Block ${peer.block} • ${peer.rooms} rooms</small>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-success">
                                <i class="fas fa-circle me-1"></i>Connected
                            </span>
                            <div class="mt-1">
                                <small>${peer.active_reservations} active reservations</small>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            $('#peer-network').html(html);
        }

        function updateConnectedUsers(users) {
            if (!users || users.length === 0) {
                $('#connected-users-list').html('<p class="text-muted text-center">No users currently connected</p>');
                return;
            }

            const html = users.map(user => `
                <div class="user-badge ${user.user_type}">
                    <i class="fas fa-${user.user_type === 'professor' ? 'chalkboard-teacher' : 'user-graduate'} me-1"></i>
                    ${user.user_id} (Block ${user.block})
                </div>
            `).join('');

            $('#connected-users-list').html(html);
        }

        function updateRecentActivity(activities) {
            if (!activities || activities.length === 0) {
                $('#recent-activity').html('<p class="text-muted text-center">No recent activity</p>');
                return;
            }

            const html = activities.map(activity => {
                const date = new Date(activity.createdAt).toLocaleString();
                const status = activity.status === 'active' ? 'success' : 'secondary';

                return `
                    <div class="activity-item">
                        <div class="d-flex justify-content-between">
                            <div>
                                <strong>Room ${activity.roomNumber}</strong> in Block ${activity.block}
                                <br>
                                <small class="text-muted">
                                    Reserved by ${activity.userID} (${activity.userType}) • ${activity.duration} min
                                </small>
                            </div>
                            <div class="text-end">
                                <span class="badge bg-${status}">${activity.status}</span>
                                <br>
                                <small class="text-muted">${date}</small>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            $('#recent-activity').html(html);
        }

        function addLog(category, message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const colors = {
                info: '#007bff',
                success: '#28a745',
                warning: '#ffc107',
                danger: '#dc3545'
            };

            const logEntry = `
                <div style="color: ${colors[type]}; margin-bottom: 5px;">
                    [${timestamp}] <strong>${category}:</strong> ${message}
                </div>
            `;

            const logsContainer = $('#system-logs');
            logsContainer.append(logEntry);

            // Keep only last 50 logs
            const logs = logsContainer.children();
            if (logs.length > 50) {
                logs.first().remove();
            }

            // Auto-scroll to bottom
            logsContainer.scrollTop(logsContainer[0].scrollHeight);

            logCounter++;
        }

        function clearLogs() {
            $('#system-logs').html('<div class="text-muted">System logs cleared...</div>');
            logCounter = 0;
        }

        function updateNetworkStatus(data) {
            if (data.peers) {
                updatePeerNetwork(data);
            }
        }
    </script>
</body>

</html>
